interface Node {
  id: ID!
}

type User implements Node @key(fields: "id") {
  id: ID!
  name: String!
  tasks: [Task!]!
}

type Query {
  users: [User!]!
  user(id: ID!): User
}

type Task @key(fields: "id", resolvable: false) {
  id: ID!
}

extend schema @link(url: "https://specs.apollo.dev/federation/v2.3", import: ["@key", "@shareable"])
