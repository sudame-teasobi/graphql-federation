interface Node {
  id: ID!
}

type Task implements Node @key(fields: "id") {
  id: ID!
  title: String!
  user: User!
}

type Query {
  task(id: ID!): Task
  tasks: [Task!]!
}

type User @key(fields: "id", resolvable: false) {
  id: ID!
}

extend schema @link(url: "https://specs.apollo.dev/federation/v2.3", import: ["@key", "@shareable"])
